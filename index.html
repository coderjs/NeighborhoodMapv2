<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Murray Hill FourSquare Venues</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

</head>

<body>
    <div id="wrapper">
        <!-- START BOOTSTRAP NAV -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Murray Hill FourSquare Venues</a>
            </div>
            <!-- Top Menu Items -->
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav form-inline">
                    <li>
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <a href="#menu-toggle" class="btn btn-danger pushme" id="menu-toggle">Hide Sidebar</a>
                                <div class="input-group">
                                    <div class="input-group-addon">Search the list: </div>
                                    <input type="text" class="form-control" data-bind="textInput: searchTerm" />
                                </div>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <!-- END BOOTSTRAP NAV -->


        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav" data-bind="foreach: filteredList">
                <li class="sidebar-brand" data-bind="truncatedText: name, click: $parent.showVenue, maxTextLength: 20"></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div id="map">If you can read this, there has been an error loading Google Maps. Please Try Again.</div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    <!-- /#wrapper -->

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA6qoUKQ3WJQd4ZxAahhFPM80WJbw-yws&callback=startApp&libraries=places" onerror="errorHandling()"></script>

</body>

</html>
